<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="button1" src="images/button.png" alt="button img" />
      <img class="button2" src="images/button.png" alt="button img" />
      <img class="button3" src="images/button.png" alt="button img" />
      <img class="button4" src="images/button.png" alt="button img" />

      <div class="search-panel">
        <div>
          <!-- TODO: Put inside the input, like a submit button -->
          <img src="images/magnify.svg" alt="Search icon" />
        </div>
        <input type="search" />
      </div>

      <nav class="header">
        <button>To Do</button>
        <button>Favorites</button>
        <button>Author</button>
        <button>Categories</button>
        <button>Status</button>
        <button class="profile">Profile</button>
        <div class="pfp"></div>
      </nav>

      <div class="side-panel">
        <img class="cover-photo" src="images/book-img.png" />
        <!-- <div class="cover-photo"></div> -->
        <button class="new-book">NEW BOOK</button>
        <dialog class="dialog">
          <form id="form">
            <ul>
              <li>
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required />
              </li>
              <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required />
              </li>
              <li class="number-of-pages">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required />
              </li>
              <li class="radio"><label>Read Status:</label></li>

              <li class="radio">
                <input type="radio" id="read" name="status" value="read" />
                <label for="read">Read</label>
              </li>
              <li class="radio">
                <input
                  type="radio"
                  id="notRead"
                  name="status"
                  value="notRead"
                  checked
                />
                <label for="notRead">Not Read</label>
              </li>
              <li class="buttons">
                <button class="submit-btn">Submit</button>
                <button class="close-btn">Close</button>
              </li>
            </ul>
          </form>
        </dialog>
        <div class="book-details">
          <div class="book-title"></div>
          <div class="book-author"></div>
          <div></div>
        </div>
      </div>

      <div class="main">
        <div class="main-info">
          <div class="headline">New Book</div>
          <div>- Book Library project</div>
          <img src="images/button1.png" alt="Button image" />
        </div>
        <div class="book-container"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
