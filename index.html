<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-panel">
        <div>
          <!-- TODO: Put inside the input, like a submit button -->
          <img src="images/magnify.svg" alt="Search icon" />
        </div>
        <input type="search" />
      </div>

      <nav class="header">
        <button>To Do</button>
        <button>Favorites</button>
        <button>Author</button>
        <button>Categories</button>
        <button>Status</button>
        <button class="profile">Profile</button>
        <div class="pfp"></div>
      </nav>

      <div class="side-panel">
        <img class="cover-photo" />
        <!-- <div class="cover-photo"></div> -->
        <button class="new-book">NEW BOOK</button>
        <dialog class="dialog">
          <form id="form">
            <ul>
              <li>
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required />
              </li>
              <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required />
              </li>
              <li>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required />
              </li>
              <li class="radio"><label>Read Status:</label></li>

              <li class="radio">
                <input type="radio" id="read" name="status" value="read" />
                <label for="read">Read</label>
              </li>
              <li class="radio">
                <input
                  type="radio"
                  id="notRead"
                  name="status"
                  value="notREad"
                  checked
                />
                <label for="notRead">Not Read</label>
              </li>
              <li>
                <button class="submit-btn">Submit</button>
              </li>
            </ul>
          </form>
        </dialog>
        <div class="book-details">
          <div class="book-title"></div>
          <div class="book-author"></div>
          <div></div>
        </div>
      </div>

      <div class="main">
        <div class="main-info">
          <div class="headline">New Book</div>
          <div>- Book Library project</div>
          <img src="images/button1.png" alt="Button image" />
        </div>
        <div class="book-container">
          <div class="book">
            <div>Book Card</div>
            <div>Title</div>
            <div>Author</div>
            <div class="page-count">
              <div>Page Count:</div>
              <div>10</div>
            </div>
            <div class="book-status">
              <div>Status</div>
              <div>Read</div>
              <div>Remove</div>
              <div>Toggle</div>
            </div>
          </div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <!-- <div class="book"></div> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
